<!DOCTYPE html>
<html>
<head>
	<title>Input type file html</title>
</head>
<body>
	<form>
		<!-- input type tanpa batasan format file -->
		<input type="file" name="file">

		<!-- input type hanya file png saja-->
		<input type="file" name="file" accept="image/x-png">
	</form>

</body>
</html>
