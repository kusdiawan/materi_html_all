<!DOCTYPE html>
<html>
<head>
	<title>Input type Date</title>
</head>
<body>
	<form>
		<p>Date : <input type="date" name="tanggal"> </p>
		<p>Time : <input type="time" name="waktu"> </p>
		<p>Datetime_local : <input type="datetime-local" name="waktulokal"> </p>
		<p>Datetime : <input type="datetime" name="waktu"> </p>
		<p>Month : <input type="month" name="bulan"> </p>
		<p>Week : <input type="week" name="minggu"> </p>
	</form>
</body>
</html>
