<!DOCTYPE html>
<html>
<head>
	<title>Input type text checkbox</title>
</head>
<body>
	<form>
		<!-- dengan komponen label memilih dapat dilakukan dari nama atau judulnya tidak hanya di cekboxnya saja -->
		<p>Anda bisa memilih dengan klik judulnya </p>
		<label>Nasi Goreng : <input type="checkbox" checked></label>
		<label>Ayam Bakar : <input type="checkbox"></label>
		<label>Ayam Geprek : <input type="checkbox"></label>
		<hr />
		<label>Es jeruk : <input type="radio" checked></label>
		<label>Es teh : <input type="radio"></label>
		<label>Es kopi : <input type="radio"></label>
	</form>
</body>
</html>
